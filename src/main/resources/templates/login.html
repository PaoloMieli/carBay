<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
</head>
<body>

    <span sec:authentication="name">Username</span>


    <div>
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
        <label for="username"></label><br>
        <input type="text" placeholder="Username" id="username" name="username" required autofocus><br>
        <label for="password"></label><br>
        <input type="password" placeholder="Password" id="password" name="password" required><br><br><br>

        <button type="submit">Accedi!</button>
        </form>
    </div>
    
    <br><br>
    <button onclick="window.location.href='http://localhost:8080/';">Indietro</button>
    
</body>
</html>
